<form [formGroup]="newUserFormModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>UserName</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="newUserFormModel.get('UserName').touched && newUserFormModel.get('UserName').errors?.required">This field is mandatory</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="newUserFormModel.get('Email').touched && newUserFormModel.get('Email').errors?.email">Invalid email address</label>
    </div>
    <div class="form-group">
        <label>FullName</label>
        <input class="form-control" formControlName="FullName">
    </div>
    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger" *ngIf="newUserFormModel.get('Passwords.Password').touched && newUserFormModel.get('Passwords.Password').errors?.required">This field is mandatory</label>
            <label class="text-danger" *ngIf="newUserFormModel.get('Passwords.Password').touched && newUserFormModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters</label>
        </div>
        <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger" *ngIf="newUserFormModel.get('Passwords.ConfirmPassword').touched && newUserFormModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory</label>
            <label class="text-danger" *ngIf="newUserFormModel.get('Passwords.ConfirmPassword').touched && newUserFormModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm password does not match</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!newUserFormModel.valid">Sign UP</button> 
        </div>
    </div>
</form>
