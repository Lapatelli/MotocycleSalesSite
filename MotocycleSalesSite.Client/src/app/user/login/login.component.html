<form [formGroup]='loginUserFormModel' class="mb-4" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" formControlName="Username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="loginUserFormModel.invalid">Login</button> 
        </div>
    </div>
</form>
